name: Issue Project Mapping 

on:
  workflow_call:

  issues:
    types: [ labeled ]
      
jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/users/kvncont/projects/3
          github-token: ${{ secrets.GH_TOKEN_PROJECT_MAPPING }}
          labeled: security, bug
          label-operator: OR
          