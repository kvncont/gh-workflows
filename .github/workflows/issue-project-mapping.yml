name: Issue Project Mapping 

on:
  workflow_call:

  issues:
    types: [ opened ]
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/add-to-project@RELEASE_VERSION
        with:
          project-url: https://github.com/users/kvncont/projects/3
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labeled: security, bug
          label-operator: OR
          